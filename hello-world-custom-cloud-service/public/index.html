<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World Custom Service</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        nav {
            display: flex;
            flex-direction: column;
        }

        button {
            height: 5vh;
            width: 80%;
            margin: auto;
            font-size: calc(5vh / 2);
            background: linear-gradient(rgb(216, 216, 216), rgb(186, 186, 186));
            border-color: rgb(117, 117, 117) rgb(107, 107, 107) rgb(97, 97, 97);
            border-style: solid;
            border-width: 1px;
            padding: 1px 7px 2px;
            text-align: center;
            cursor: pointer;
            box-sizing: border-box;
            align-items: flex-start;
        }

        button[disabled] {
            opacity: 0.9;
            pointer-events: none;
            cursor: not-allowed;
            color: graytext;
        }
    </style>
</head>

<body>
    <nav>
        <button disabled onclick="hello()">hello</button>
    </nav>
    <main>
        <ul></ul>
    </main>
    <script src="https://unpkg.com/@zetapush/core"></script>
    <script src="./index.js"></script>
</body>

</html>
