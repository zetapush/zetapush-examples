<ion-header>
  <ion-toolbar>
    <ion-title>Sondage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label class="Trending">Tendance actuelle <b>({{getNbVotes()}} vote(s))</b></ion-label>
    </ion-item>
    <ion-item>
      <canvas baseChart
        [data]="data"
        [labels]="labels"
        chartType="doughnut"></canvas>
    </ion-item>
    <ion-item *ngIf="canVote">
      <ion-radio-group [(ngModel)]="selection">
        <ion-list-header>
          Quel type de cuisine vous plairait pour ce midi?
        </ion-list-header>
        <ion-item *ngFor="let label of labels">
          <ion-label>{{label}}</ion-label>
          <ion-radio [value]="label"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-item>
    <ion-item *ngIf="canVote">
      <ion-button (click)="onValidate()" color="secondary" [disabled]="selection === null">Valider</ion-button>
    </ion-item>

    </ion-item>
  </ion-list>
</ion-content>
