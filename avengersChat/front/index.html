<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./utils/style.css">
  <title>Avengers Chat</title>
</head>

<body id="container">
  <!-- App Startup Modal -->
  <div id="avengers-modal">
    <img id="avengers-modal-avatar" src="" alt="">
    <select onchange="$controller.onSelectChange()" id="avengers-select"></select>
    <p>Choose your Avenger !</p>
    <button disabled id="avengers-valid-selection" onclick="$controller.selectAvenger()">Valider</button>
  </div>

  <!-- App Messages & Actions -->
  <div id="avengers-container">
    <div id="avengers-chat-container">
      <header>Welcome to the Avengers Chat !</header>
      <div id="avengers-chat"></div>
    </div>
    <div id="avengers-actions">
      <form onsubmit="return $controller.messageAvenger()" autocomplete="off">
        <input id="avengers-message-input" placeholder="Your message" />
        <button type="submit">Send</button>
        <button type="button" id="avengers-attack-button" onclick="$controller.attackAvenger()">Attack</button>
      </form>
    </div>
  </div>
  <!-- ZetaPush dependencies -->
  <script src="https://unpkg.com/@zetapush/client"></script>
  <script src="https://unpkg.com/@zetapush/platform-legacy"></script>
  <!-- Main Script -->
  <script type="module" src="./index.js"></script>
  <!-- Avengers logo -->
  <svg id="avengers-logo" xmlns="http://www.w3.org/2000/svg" width="190.764" height="222.769" viewBox="0 0 190.76401 222.769">

    />
    <path d="M112.21 179.637l27.915-23.914v23.914z" />
  </svg>
</body>

</html>
